<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <div class="card-img">
    <img src="./images/image-equilibrium.jpg" alt="a transparent cube in equilibrium on one of its vertices">
    <div class="overlay">
      <img src="./images/icon-view.svg" alt="view icon">
    </div>
  </div>
  <div class="card-details">
    <div class="card-text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-price-time">
      <div class="card-price">
        <img src="./images/icon-ethereum.svg" alt="etherium icon">
        <p>0.041 ETH</p>
      </div>
      <div class="card-time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="card-creator">
      <img src="./images/image-avatar.png" alt="image of the creator of the card">
      <small>Creation of <a href="#">Jules Wyvern</a></small>
    </div>
  </div>
</div> 
</body>
</html>
